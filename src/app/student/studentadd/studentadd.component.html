<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="card-head">
                <h3 class="card-title">Add Students</h3>
                <h5>students/Add students</h5>
            </div>
            <div class="card-body">
                <h4 class="card-title">student information</h4>
                <form action="" FormGroup="register">
                <div class="row">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First name:</label>
                            <input type="text" class="form-control" name="firstName" formcontrolname="firstName"  placeholder="enter first name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last name:</label>
                            <input type="text" class="form-control" name="lastName" formcontrolname="lastName"  placeholder="enter last name">
                        </div>
                        <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" name="mobile" formcontrolname="mobile"  placeholder="enter mobile number">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">email</label>
                            <input type="email" class="form-control" name="email" formcontrolname="email"  placeholder="enter email">
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">address</label>
                            <input type="text" class="form-control" name="address" formcontrolname="address"  placeholder="enter address">
                        </div>
                        <div class="col-md-6">
                            <label for="course" class="form-label">course</label>
                            <input type="text" class="form-control" name="course" formcontrolname="course"  placeholder="enter course">
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">date of birth</label>
                            <input type="date" class="form-control" name="dob" formcontrolname="dob"  placeholder="enter dob">
                        </div>
                        <div class="col-md-6">
                            <label for="education" class="form-label">education</label>
                            <input type="text" class="form-control" name="education" formcontrolname="education"  placeholder="enter education">
                        </div>
                        <div class="col-md-6">
                            <label for="passingYear" class="form-label">passing year</label>
                            <input type="text" class="form-control" name="passingYear" formcontrolname="passingYear"  placeholder="enter passing year">
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">gender</label><br>
                            <input type="radio"  name="gender" value="male" formcontrolname="gender" >
                            <label for="gender" class="form-label mx-2">male</label>
                            <input type="radio"  name="gender" value="female" formcontrolname="gender" >
                            <label for="gender" class="form-label mx-2">female</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
               <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-warning text-light" (click)="registerstudent()">Submit</button>
                </div>
               </div>
            </div>
        </div>
    </div>
</div>
