<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="card-head">
                <h3>Edit students</h3>
                <h5>Students/edit student</h5>
            </div>
            <div class="card-body">
                <h4>Student Information</h4>
                <form action="" FormGroup="update">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" name="id" formcontrolname="id"  placeholder="enter id">
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First name:</label>
                            <input type="text" class="form-control" name="firstName" formcontrolname="firstName"  placeholder="enter first name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last name:</label>
                            <input type="text" class="form-control" name="lastName" formcontrolname="lastName"  placeholder="enter last name">
                        </div>
                        <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" name="mobile" formcontrolname="mobile"  placeholder="enter mobile number">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">email</label>
                            <input type="email" class="form-control" name="email" formcontrolname="email"  placeholder="enter email">
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">address</label>
                            <input type="text" class="form-control" name="address" formcontrolname="address"  placeholder="enter address">
                        </div>
                        <div class="col-md-6">
                            <label for="course" class="form-label">course</label>
                            <select class="form-control" (oninput)="$event.target.value.toUpperCase()" name="course" formcontrolname="course" id="">
                                <option value="" selected disabled>select course</option>
                                <option value="course">FRONTEND DEVELOPER</option>
                                <option value="course">FULL STACK DEVELOPER</option>
                                <option value="course">SOFTWARE TESTING</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="batchCode" class="form-label">batchcode</label>
                            <input type="text" class="form-control" name="batchCode" formcontrolname="batchCode"  placeholder="enter batchcode">
                        </div>
                        <div class="col-md-6">
                            <label for="mentorId" class="form-label">mentor id</label>
                            <input type="text" class="form-control" name="mentorId" formcontrolname="mentorId"  placeholder="enter mentor id.">
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">date of birth</label>
                            <input type="date" class="form-control" name="dob" formcontrolname="dob"  placeholder="enter dob">
                        </div>
                        <div class="col-md-6">
                            <label for="education" class="form-label">education</label>
                            <input type="text" class="form-control" name="education" formcontrolname="education"  placeholder="enter education">
                        </div>
                        <div class="col-md-6">
                            <label for="passingYear" class="form-label">passing year</label>
                            <input type="text" class="form-control" name="passingYear" formcontrolname="passingYear"  placeholder="enter passing year">
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">gender</label><br>
                            <select class="form-control" name="gender" formcontrolname="gender" id="">
                                <option value=""selected disabled>Select gender</option>
                                <option value="gender">Male</option>
                                <option value="gender">Female</option>
                                <option value="gender">Other</option>
                            </select>
                        </div>
                        
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-warning" (click)="updateddata()" >update </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
